<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Criar Usu√°rio</title>
</head>

<body>
  <h1 class="criarUsuario">Criar Usuario Administrador</h1>

  <div class="input-box">
    <div class="input-box">
      <label for="name">Nome</label>
      <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
    </div>
  </div>

  <div class="input-box">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
  </div>


  <div class="input-box">
    <label for="number">Celular (com DDD)</label>
    <input id="number" type="tel" name="tel" placeholder="(xx) xxxx-xxxx" required>
  </div>

  <div class="input-box">
    <label for="password">Senha</label>
    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
  </div>

  <div class="input-box">
    <label for="Confirmpassword">Confime sua senha</label>
    <input id="Confirmpassword" type="Confirmpassword" name="Confirmpassword" placeholder="Confime sua senha" required>
  </div>

  <div class="continue-button">
    <button><a href="#">CONTINUAR</a></button>
  </div>
</body>

</html>
