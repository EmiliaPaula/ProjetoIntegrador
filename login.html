<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/css.css" type="text/css">
     
</head>
<body>

    <div id="banner">
        <h1>PyStock</h1>

        <h4>Olá caro colaborador, seja bem-vindo novamente!

            Caso ainda não tenha um login, contrate seu supervisor para cria-lo.</h4>

            <img src="trabalho.png" alt="trabalho" class="image">
        </div>
    <div id="login-container">
      <h1 class="texto">Acesso ao Sistema</h1>
      <form action="">
        
        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
        
        <input type="password" name="password" id="password" placeholder="Senha">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="login" class="submeter">
        <div id="register-container">
            <p> Ainda não tem uma conta?</p>
            <a href="#" id="Registrar-se">Registre-se</a>
        </div>
      </form>
    </div>
    
</body>
</html>
