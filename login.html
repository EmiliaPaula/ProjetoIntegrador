<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">

</head>

<body>

    <div id="banner">
        <div id="div-h4">
            <h4 class="h4">Olá caro colaborador, seja bem-vindo novamente!<br />

                Caso ainda não tenha um login, contate seu supervisor para cria-lo.</h4>

            <img src="img/trabalho.png" alt="trabalho">
        </div>
    </div>
    <div id="login-container">
        <img src=" img/Logo.png" alt="logo do sistema" style="width:500px;height:100px">
        <h1 class=" texto">Acesso ao Sistema</h1>
        <form action="">

            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">

            <input type="password" name="password" id="password" placeholder="Senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <div>
                <a href="home.html"><input type="button" value="login"></a>
                <a href="home.html" target="_blank" rel="noopener noreferrer">Ir para home</a>
            </div>
            <a href="cadastro_colaborador.html"><input type="button" value="criar conta"></a>
            <div id="register-container">
                <p> Ainda não tem uma conta?</p>
                <a href="#" id="Registrar-se">Registre-se</a>
            </div>
        </form>
    </div>

</body>

</html>
